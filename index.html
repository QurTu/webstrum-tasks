<html lang="en">

    <div class="container rez">
      <div class="row">
        <h1 class="mainText">Search Weather By City Name</h1>
      </div>

        <div class="search d-flex justify-content-center">
          <input name="city" type="text" placeholder="City name" />
          <button type="submit">search</button>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="icona">

        </div>
        <div class="location">
          <h1 class="city-name"></h1>
          <h2 class="temp-deg"></h2>
          <p class="feels-temp"></p>
        </div>
      </div>
    </div>
